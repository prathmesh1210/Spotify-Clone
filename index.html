<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify - Web Player: Music for everyone </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left  bg-black ">
            <div class="cancel">
                <img class="invert" src=" cancel.svg" alt="" class="src">
            </div>

            <div class="home bg-grey rounded m1 p1">
                <div class="logo"> <img width="110" class="invert" src="logo.svg" alt=""> </div>
                <ul>
                    <li> <img class="invert" src="home.svg" alt=""> Home </li>
                    <li> <img class="invert" src="search.svg" alt="">search</li>
                </ul>
            </div>



            <div class="library bg-grey rounded m1 p1">

                <div class="heading ">

                    <div class="img"><img class="invert" src="playlist.svg" alt=""></div>
                    <h3>
                        Your Library
                    </h3>


                </div>

                <div class="songlist">
                    <ul>
                        <li>
                            <img class="invert" src=" music.svg" alt="" class="src">

                            <div class="info">
                                <div> songName</div>
                                <div> SongArtist </div>
                            </div>
                            <div class="playnow">
                                <span> Play Now </span>
                                <img class="invert" src="play.svg"" class=" src">
                            </div>


                        </li>


                    </ul>
                </div>


                <div class="fotter ">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>

        </div>


        <div class="right  bg-grey rounded  ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img class="invert hamburger" src="hamburger.svg" alt="" class="src">


                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />

                        </svg>

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>

                </div>
                <div class="buttons">
                    <button class="signupbtn"> Sign up </button>
                    <button class="loginbtn"> Log in</button>
                </div>
            </div>

            <div class="spotifyplaylist">
                <h1> Popular artist</h1>
                <div class="cardcontainer">
                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                        <h3>pritam</h3>
                        <p> Artist</p>


                    </div>

                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab676161000051740261696c5df3be99da6ed3f3" alt="">
                        <h3>Arjit</h3>
                        <p> Artist</p>


                    </div>


                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                        <h3>pritam</h3>
                        <p> Artist</p>


                    </div>


                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                        <h3>pritam</h3>
                        <p> Artist</p>


                    </div>


                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                        <h3>pritam</h3>
                        <p> Artist</p>


                    </div>


                    <div class="card ">
                        <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                        <h3>pritam</h3>
                        <p> Artist</p>


                    </div>


                  








                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>


                    <div class="abovebar">
                        <div class="songinfo">

                        </div>


                        <div class="songbuttons">
                            <img id="previous" src="previous.svg" alt="">
                            <img id="play" src="play.svg" alt="">
                            <img id="next" src="next.svg" alt="">

                        </div>


                        <div class="timevol">

                            <div class="songtime">
                                
                            </div>
                            
                            <div class="volume">
                                <img class="inherit" src="volume.svg" alt="" class="src">
                                <div class="range">
                                    <input type="range" name= "volume" id="">
                                </div>
                            </div>
                        </div>

                        

                    </div>

                </div>



            </div>

        </div>

    </div>
</body>

<script src="script.js"></script>

</html>
